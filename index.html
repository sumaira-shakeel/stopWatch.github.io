<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div> 
    <div class="buttons">
        <button id="startBtn" class="btn" style="--clr:green">Start</button>
        <button id="pauseBtn" class="btn" style="--clr:red">Pause</button>
        <button id="resetBtn" class="btn" style="--clr:blue">Reset</button>
    </div>
    <script>
        const timerDisplay = document.querySelector(".timerDisplay");
        const start_button = document.getElementById("startBtn");
        const pause_button = document.getElementById("pauseBtn");
        const reset_button = document.getElementById("resetBtn");
        let msec = 0;
        let secs = 0;
        let mins = 0;
        let timerId = null;

        start_button.addEventListener('click', function(){
            if(timerId !== null){
                clearInterval(timerId);
            }
            timerId = setInterval(startTimer, 10);
        });

        pause_button.addEventListener('click', function(){
            clearInterval(timerId);
        });

        reset_button.addEventListener('click', function(){
            clearInterval(timerId);
            msec = 0;
            secs = 0;
            mins = 0;
            timerDisplay.innerHTML = '00 : 00 : 00';
        });

        function startTimer(){
            msec++;
            if(msec == 100){
                msec = 0;
                secs++;
                if(secs == 60){
                    secs = 0;
                    mins++;
                }
            }

            let msecString = msec < 10 ? `0${msec}` : msec;
            let secsString = secs < 10 ? `0${secs}` : secs;
            let minsString = mins < 10 ? `0${mins}` : mins;
            timerDisplay.innerHTML = `${minsString} : ${secsString} : ${msecString}`;
        }
    </script>
</body>
</html>
